<script>
	let yesTemp = document.currentScript.ownerDocument.querySelector('template');
	class ZitaRevGui2 extends HTMLElement {
		get is() { return 'faust-zitarev2'; }


		constructor(plug) {

			super();
			this._plug = plug;
			this._plug.gui = this;
			this._root = this.attachShadow({ mode: 'open' });
			this._root.appendChild(yesTemp.content.cloneNode(true));
			this.isOn;
			this.setKnobs();
			this.setActive(false);
			this.setSwitchListener();
			this.presets = [];
		}

		get properties() {

			this.boundingRect = {
				dataWidth: {
					type: Number,
					value: 300
				},
				dataHeight: {
					type: Number,
					value: 195
				}
			};
			return this.boundingRect;

		}

		static get observedAttributes() {

			return ['presets'];

		}

		attributeChangedCallback() {
			console.log(`Custom element ${this.is} attributes changed.`);
			this.presets = JSON.parse(this.getAttribute('presets'));
			let tmp = this._root.querySelectorAll(".knob")
			for (const knob in tmp) {
				this.knobs.push(knob.querySelector("webaudio-knob"))
			}
			//this.knobs = this._root.querySelectorAll(".knob").querySelector("webaudio-knob");
			console.log(this.knobs);
			for (var i = 0; i < this.knobs.length; i++) {
				this.knobs[i].value = this.presets[i];
			}
		}



		setKnobs() {
			this._root.querySelector("#presets").addEventListener('change', (e) => this._plug.setPatch(this._root.querySelector("#presets").value));
			this._root.querySelector("#knob_893").querySelector("webaudio-knob").addEventListener('input', (e) => this._plug.setParam("/zitaRev/Zita_Rev1/Input/In_Delay", e.target.value));
			this._root.querySelector("#knob_475").querySelector("webaudio-knob").addEventListener('input', (e) => this._plug.setParam("/zitaRev/Zita_Rev1/Decay_Times_in_Bands_(see_tooltips)/LF_X", e.target.value));
			this._root.querySelector("#knob_590").querySelector("webaudio-knob").addEventListener('input', (e) => this._plug.setParam("/zitaRev/Zita_Rev1/Decay_Times_in_Bands_(see_tooltips)/Low_RT60", e.target.value));
			this._root.querySelector("#knob_549").querySelector("webaudio-knob").addEventListener('input', (e) => this._plug.setParam("/zitaRev/Zita_Rev1/Decay_Times_in_Bands_(see_tooltips)/Mid_RT60", e.target.value));
			this._root.querySelector("#knob_710").querySelector("webaudio-knob").addEventListener('input', (e) => this._plug.setParam("/zitaRev/Zita_Rev1/Decay_Times_in_Bands_(see_tooltips)/HF_Damping", e.target.value));
			this._root.querySelector("#knob_570").querySelector("webaudio-knob").addEventListener('input', (e) => this._plug.setParam("/zitaRev/Zita_Rev1/RM_Peaking_Equalizer_1/Eq1_Freq", e.target.value));
			this._root.querySelector("#knob_134").querySelector("webaudio-knob").addEventListener('input', (e) => this._plug.setParam("/zitaRev/Zita_Rev1/RM_Peaking_Equalizer_1/Eq1_Level", e.target.value));
			this._root.querySelector("#knob_422").querySelector("webaudio-knob").addEventListener('input', (e) => this._plug.setParam("/zitaRev/Zita_Rev1/RM_Peaking_Equalizer_2/Eq2_Freq", e.target.value));
			this._root.querySelector("#knob_545").querySelector("webaudio-knob").addEventListener('input', (e) => this._plug.setParam("/zitaRev/Zita_Rev1/RM_Peaking_Equalizer_2/Eq2_Level", e.target.value));
			this._root.querySelector("#knob_782").querySelector("webaudio-knob").addEventListener('input', (e) => this._plug.setParam("/zitaRev/Zita_Rev1/Output/Dry/Wet_Mix", e.target.value));
			this._root.querySelector("#knob_947").querySelector("webaudio-knob").addEventListener('input', (e) => this._plug.setParam("/zitaRev/Zita_Rev1/Output/Level", e.target.value));

		}

		setActive(active) {
			if (active == undefined || active == false) {
				this.isOn = false;
				this.bypass();
				this._root.querySelector("#switch1").value = 0;
			} else if (active) {
				this.isOn = true;
				this.reactivate();
				this._root.querySelector("#switch1").value = 1;
			}
		}


		bypass() {
			this._plug.setParam("/zitaRev/bypass", 1);
		}

		reactivate() {
			this._plug.setParam("/zitaRev/bypass", 0);
		}

		setSwitchListener() {

			console.log("setswitch");
			this._root.querySelector("#switch1").querySelector("webaudio-switch").addEventListener('change', (e) => {
				if (this.isOn) this.bypass()
				else this.reactivate();
				this.isOn = !this.isOn;
			});

		}


	}
	try {
		customElements.define('faust-zitarev2', ZitaRevGui2);
		console.log("Element defined");
	} catch (error) {
		console.log(error);
		console.log("Element already defined");
	}
	const createFaustZitaRevGUI2 = (plug) => {
		let elem = new ZitaRevGui2(plug);
		return elem;
	}
