<script>

    let leChannel = document.currentScript.ownerDocument.querySelector("#wc-channelmixer");

    class ChannelMixerGUI extends HTMLElement 
    {
        constructor(plug) 
        { 
            super();
            this._plug = plug;
            this._root = this.attachShadow({ mode: 'open' });
            this._root.appendChild(leChannel.content.cloneNode(true));
            this.isOn = false;
            this.setListener();
            this.setSwitchListener();
        }

        get properties() 
        {
            this.boundingRect = 
            {
                dataWidth: 
                {
                    type: Number,
                    value: 90
                },
                dataHeight: 
                {
                    type: Number,
                    value: 245
                }
            };

            return this.boundingRect;
        }

        setChannelNumber(number) 
        {
            this._plug.setChannelNumber(number);
            this._root.querySelector("#channelNumber").innerHTML = "Channel " + number;
        }

        setListener() 
        {
            this._root.querySelector("#gain").addEventListener('input', (e) => this._plug.setGain(e.target.value));

            this._root.querySelector("#pan").addEventListener('input', (e) => this._plug.setPan(e.target.value));
            this._root.querySelector("#pan").addEventListener('contextmenu', (e) => 
            {
                this._plug.setPan(0);
                this._root.querySelector("#pan").value = 0;
                e.preventDefault();
            });
        }

        setSwitchListener() 
        {
            this._root.querySelector("#switch1").addEventListener('change', (e) => 
            {
                if (this.isOn) 
                    this.bypass()
                else 
                    this.reactivate();

                this.isOn = !this.isOn;
            });
        }

        bypass() 
        { this._plug.setState("disable"); }

        reactivate() 
        { this._plug.setState("enable"); }
    }

    try 
    {
        customElements.define('wasabi-channelmixer', ChannelMixerGUI);
        console.log("Element defined");

    } 
    catch(error)
    {
        console.log(error);
        console.log("Element already defined");      
    }


    createWAP = (plug) => 
    {
        console.log("channel",this.plug);
        let elem = new ChannelMixerGUI(plug);

        (function channelNumber()
        {
            if(!elem.hasAttribute("channelNumber"))
                elem.setAttribute("channelNumber", 0);

            return elem.getAttribute("channelNumber");
        })()

        elem.setChannelNumber(
        (
            function channelNumber()
            {
                if(!elem.hasAttribute("channelNumber"))
                    elem.setAttribute("channelNumber", 0);

                return elem.getAttribute("channelNumber");
            }
        )());

        return elem; 
    }
    
</script>
