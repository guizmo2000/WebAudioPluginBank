<script>
	let CleanMachineTemp = document.currentScript.ownerDocument.querySelector('template');
	class CleanMachineGui extends HTMLElement {


		constructor(plug) {

			super();
			this._plug = plug;
			this._plug.gui = this;
			this._root = this.attachShadow({ mode: 'open' });
			this._root.appendChild(CleanMachineTemp.content.cloneNode(true));
			this.knobs = this._root.querySelectorAll(".knob");
			this.isOn;
			this.state = new Object();
			this.setKnobs();
			this.setSwitchListener();
			this.setResources();
		}

		get properties() {

			this.boundingRect = {
				dataWidth: {
					type: Number,
					value: 450
				},
				dataHeight: {
					type: Number,
					value: 150
				}
			};
			return this.boundingRect;

		}

		static get observedAttributes() {

			return ['state'];

		}

		attributeChangedCallback() {
			this.state = JSON.parse(this.getAttribute('state'));
			console.log(this.state);
			if (this.state.status == "enable") {
				this._root.querySelector("#switch1").querySelector("webaudio-switch").value = 1;
				this.isOn = true;
			}
			this.knobs = this._root.querySelectorAll(".knob");
			this.labels = this._root.querySelectorAll(".knob-label");
			for (var i = 0; i < this.knobs.length; i++) {
				this.knobs[i].querySelector("webaudio-knob").value = this.state[this.knobs[i].id];
			}

		}
		setResources() {
			let menuPresets = this._root.querySelector("#menuPresets");
			menuPresets.onchange = (e) => {
				let index = e.target.value;
				this._plug.setPatch(null, index);
			}
			// Set up the background img & style
			var background = this._root.querySelector("img");
			background.src = this._plug.URL + '/assets/CleanMachine.png';
			background.style = 'border-radius :10px;'
			// Setting up the knobs imgs, those are loaded from the assets
			this._root.querySelectorAll(".knob").forEach((knob) => {
				knob.querySelector("webaudio-knob").setAttribute('src', this._plug.URL + '/assets/Jambalaya.png');
			});
			// Setting up the switches imgs, those are loaded from the assets
			this._root.querySelector("#switch1").querySelector("webaudio-switch").setAttribute('src', this._plug.URL + '/assets/switch_2.png');
		}

		eventToKnob(rank) {
			// bind knobs to a _plug param by its id
			this.knobs[rank].querySelector("webaudio-knob").addEventListener('input', (e) =>
				this._plug.setParam(this.knobs[rank].id, e.target.value));
		}

		setKnobs() {
			// Loop on a function to get the real id at each steps
			for (var i = 0; i < this.knobs.length; i++) {
				this.eventToKnob(i);
			}
		}


		bypass() {
			// bypass the plug
			this._plug.setParam("status", "disable");
		}


		reactivate() {
			// reactivate the plug
			this._plug.setParam("status", "enable");
		}

		setSwitchListener() {
			// set the GUI switch state and call the plug bypass / reactivation
			this._root.querySelector("#switch1").querySelector("webaudio-switch").addEventListener('change', (e) => {
				if (this.isOn) this.bypass()
				else this.reactivate();
				this.isOn = !this.isOn;
			});
		}

	}
	try {
		customElements.define('wasabi-cleanmachine', CleanMachineGui);
		console.log("Element defined");
	} catch (error) {
		console.log(error);
		console.log("Element already defined");
	}
	createCleanMachine = (plug) => {
		let elem = new CleanMachineGui(plug);
		return elem;
	}
</script>
