<script>
  let minitemp = document.currentScript.ownerDocument.querySelector("#wc-minilogue");
  class MinilogueGui extends HTMLElement {

    constructor(plug) {
      super();
      console.log(plug);
      this._plug = plug;
      console.log(this._plug);
      this._root = this.attachShadow({ mode: 'open' });
      this._root.appendChild(minitemp.content.cloneNode(true));
      this.knobs = this._root.querySelectorAll(".knob");
      this.bypassDelay();
      this.isDelayOn = false;
      this.setKnobs();
      this.setSwitchListener();

    }

    get properties() {
      this.boundingRect = {
        dataWidth: {
          type: Number,
          value: 120
        },
        dataHeight: {
          type: Number,
          value: 180
        }
      };
      return this.boundingRect;
    }
    static get observedAttributes() { return ['state']; }

    attributeChangedCallback() {
      console.log(`Custom element ${this.is} attributes changed.`);
      this.state = JSON.parse(this.getAttribute('state'));
      console.log(this.state);
      if (this.state.status == "enable") {
        this._root.querySelector("#switch1").value = 1;
        this.isDelayOn = true;
      }
      this.labels = this._root.querySelectorAll(".knob-label");

      for (var i = 0; i < this.knobs.length; i++) {
        this.knobs[i].value = this.state[this.labels[i].innerHTML.toLowerCase().replace(/ /g, "")];
      }
      console.log(this.knobs);

    }



    setKnobs() {
    this._root.querySelector('#master').addEventListener('input', (e) => this._plug.setParam(this._root.querySelector('#master').id, e.target.value));
    this._root.querySelector('#osc1pitch').addEventListener('input', (e) => this._plug.setParam(this._root.querySelector('#osc1pitch').id, e.target.value));
    this._root.querySelector('#osc1shape').addEventListener('input', (e) => this._plug.setParam(this._root.querySelector('#osc1shape').id, e.target.value));
    this._root.querySelector('#osc1gain').addEventListener('input', (e) => this._plug.setParam(this._root.querySelector('#osc1gain').id, e.target.value));
    this._root.querySelector('#lowpass').addEventListener('input', (e) => this._plug.setParam(this._root.querySelector('#lowpass').id, e.target.value));
    this._root.querySelector('#highpass').addEventListener('input', (e) => this._plug.setParam(this._root.querySelector('#highpass').id, e.target.value));
    this._root.querySelector('#time').addEventListener('input', (e) => this._plug.setParam(this._root.querySelector('#time').id, e.target.value));
    this._root.querySelector('#feedback').addEventListener('input', (e) => this._plug.setParam(this._root.querySelector('#feedback').id, e.target.value));
    this._root.querySelector('#noise').addEventListener('input', (e) => this._plug.setParam(this._root.querySelector('#noise').id, e.target.value));
    this._root.querySelector('#osc2pitch').addEventListener('input', (e) => this._plug.setParam(this._root.querySelector('#osc2pitch').id, e.target.value));
    this._root.querySelector('#osc2shape').addEventListener('input', (e) => this._plug.setParam(this._root.querySelector('#osc2shape').id, e.target.value));
    this._root.querySelector('#osc2gain').addEventListener('input', (e) => this._plug.setParam(this._root.querySelector('#osc2gain').id, e.target.value));
    this._root.querySelector('#resonance').addEventListener('input', (e) => this._plug.setParam(this._root.querySelector('#resonance').id, e.target.value));
    this._root.querySelector('#lforate').addEventListener('input', (e) => this._plug.setParam(this._root.querySelector('#lforate').id, e.target.value));
    this._root.querySelector('#lfoint').addEventListener('input', (e) => this._plug.setParam(this._root.querySelector('#lfoint').id, e.target.value));

    //    console.log('setknobs');
    //    var ids = []
    //    for (var i = 0; i<this.knobs.length;i++) {
    //     ids.push(this.knobs[i].id);
    //    }
    //    console.log(ids);
    //  for (var i = 0; i<this.knobs.length;i++) {
    //    this.knobs[i].addEventListener('input', (e) => this._plug.setParam(ids[i], e.target.value));
    //   }

    // mettre l'ajout dans une fonction

    }
    setSwitchListener() {
      console.log("setswitch");
      this._root.querySelector("#switchDelay").addEventListener('change', (e) => {
        if (this.isDelayOn) this.bypassDelay()
        else this.reactivateDelay();
        this.isDelayOn = !this.isDelayOn;
      });
    }



    bypassDelay() {
      this._plug.setParam("delay", "disable");
    }
    reactivateDelay() {
      this._plug.setParam("delay", "enable");
    }

  }
  // Register the x-custom element with the browser

  try {
    console.log("Element defined");
    customElements.define('wasabi-minilogue', MinilogueGui);
  } catch (error) {
    console.log(error);
    console.log("Element already defined");
  }


  createWAP = (plug) => {
    let elem = new MinilogueGui(plug);
    return elem;
  }
</script>
