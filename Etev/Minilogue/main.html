<script>
  let delaytemp = document.currentScript.ownerDocument.querySelector("#wc-pingpongdelay");
  class PingPongDelayGui extends HTMLElement {

    constructor(plug) {
        super();
        console.log(plug);
        this._plug = plug;
        console.log(this._plug);
        this._root = this.attachShadow({ mode: 'open' });
        this._root.appendChild(delaytemp.content.cloneNode(true));
        this.isOn = false;
        this.setKnobs();
        this.setSwitchListener();
      }

      get properties() {
        this.boundingRect = {
          dataWidth: {
            type: Number,
            value: 120
          },
          dataHeight: {
            type: Number,
            value: 180
          }
        };
        return this.boundingRect;
      }



    setKnobs() {
      console.log('setknobs');
      this._root.querySelector("#knob1").addEventListener('input', (e) => this._plug.setParam("feedback", e.target.value / 100));
      this._root.querySelector("#knob2").addEventListener('input', (e) => this._plug.setParam("time", e.target.value / 100));
      this._root.querySelector("#knob3").addEventListener('input', (e) => this._plug.setParam("mix", e.target.value / 100));

    }

    setSwitchListener() {
      console.log("setswitch");
      this._root.querySelector("#switch1").addEventListener('change', (e) => {
        if (this.isOn) this.bypass()
        else this.reactivate();
        this.isOn = !this.isOn;
      });
    }

    bypass() {
      this._plug.setState("disable");
    }
    reactivate() {
      this._plug.setState("enable");
    }

  }
  // Register the x-custom element with the browser
  
  try {
    console.log("Element defined");
      customElements.define('wasabi-pingpongdelay', PingPongDelayGui);
    } catch(error){
      console.log(error);
      console.log("Element already defined");      
    }


    createWAP = (plug) => {
      let elem = new PingPongDelayGui(plug);
      return elem; 
  }
</script>
