---
layout: default
---
<div class="container">
  <div class="home">

    <h1>Waveform Playlist</h1>
    <h2>Multitrack Web Audio Editor and Player</h2>

    <ul class="post-list">
      {% for example in site.examples %}
        <li>
          <h3>
            <a class="post-link" href="{{ example.url | prepend: site.baseurl }}">{{ example.title }}</a>
          </h3>
          <p class="lead">{{ example.lead }}</p>
        </li>
      {% endfor %}
    </ul>
  </div>
</div>
