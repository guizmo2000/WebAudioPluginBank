<script>
    let tunertemp = document.currentScript.ownerDocument.querySelector("#wc-tuner");
    class TunerGUI extends HTMLElement {

        constructor(plug) {
            super();
            this._plug = plug;
            this._plug.gui = this;
            this._root = this.attachShadow({ mode: 'open' });
            this._root.appendChild(tunertemp.content.cloneNode(true));
            this.state = new Object();
            this.isOn;
            this.setSwitchListener();
            //this.changeSemiTone();
        }

        get properties() {
            this.boundingRect = {
                dataWidth: {
                    type: Number,
                    value: 150
                },
                dataHeight: {
                    type: Number,
                    value: 190
                }
            };
            return this.boundingRect;
        }

        static get observedAttributes() { return ['state']; }

        attributeChangedCallback() {
            this.state = JSON.parse(this.getAttribute('state'));
            console.log(this.state);
            if (this.state.status == "enable") {
                this._root.querySelector("#switch1").value = 1;
                this.isOn = true;
            }
        }


        setSwitchListener() {
            console.log("setswitch");
            this._root.querySelector("#switch1").addEventListener('change', (e) => {
                if (this.isOn) this.bypass();
                else this.reactivate();
                this.isOn = !this.isOn;
            });
        }

        //Function about tuning mode for guitar
        /*changeSemiTone() {
            this._root.querySelector("#toneMode").innerHTML = this._plug.toneLevel;

            this._root.querySelector("#more").addEventListener('click', (e) => {
                this._plug.increaseSemiTone();
                this._root.querySelector("#toneMode").innerHTML = this._plug.toneLevel;
            });

            this._root.querySelector("#less").addEventListener('click', (e) => {
                this._plug.decreaseSemiTone();
                this._root.querySelector("#toneMode").innerHTML = this._plug.toneLevel;
            });
        }*/

        bypass() {
            this._plug.setParam("status", "disable");
        }
        reactivate() {
            this._plug.setParam("status", "enable");
        }


    }

    // Register the x-custom element with the browser
    try {
        console.log("Element defined");
        customElements.define('wasabi-tuner', TunerGUI);
    } catch (error) {
        console.log(error);
        console.log("Element already defined");
    }

    createTunerMachine = (plug) => {
        let elem = new TunerGUI(plug);
        return elem;
    }
</script>
