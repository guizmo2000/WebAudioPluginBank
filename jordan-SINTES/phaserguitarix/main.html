<script>
    let templatephaserguitarixGui = document.currentScript.ownerDocument.querySelector('template');
    class phaserguitarixGui extends HTMLElement {


        constructor(plug) {

            super();
            this._plug = plug;
            this._plug.gui = this;
            let posOfLastSlash = templatephaserguitarixGui.baseURI.lastIndexOf("/");
            this.basePath = templatephaserguitarixGui.baseURI.substring(0, posOfLastSlash);
            this._root = this.attachShadow({ mode: 'open' });
            this._root.appendChild(templatephaserguitarixGui.content.cloneNode(true));
            this.isOn;
            this.state = new Object();
            this.setKnobs();
            this.setSliders();
            this.setSwitchListener();
            this.setActive(false);
            this.fixRelativeImagePathsInCSS();

        }

        fixRelativeImagePathsInCSS() {
            // change webaudiocontrols relative paths for spritesheets to absolute
            let webaudioControls = this._root.querySelectorAll("webaudio-knob, webaudio-slider, webaudio-switch, webaudio-slider, img");
            webaudioControls.forEach(e => {
                let currentImagePath = e.getAttribute("src");
                //for webaudio-slider who has a second parameter to get the src of the knob
                let currentKnobSliderPath = e.getAttribute("knobsrc")
                if (currentImagePath !== undefined) {
                    //console.log("Got wc src as " + e.getAttribute("src"));
                    let imagePath = e.getAttribute("src");
                    e.setAttribute("src", this.basePath + "/" + imagePath);
                    //console.log("After fix : wc src as " + e.getAttribute("src"));
                }
                if (currentKnobSliderPath != undefined) {
                    let sliderKnobPath = e.getAttribute("knobsrc");
                    e.setAttribute("knobsrc", this.basePath + "/" + sliderKnobPath);
                }
            });
        }

        attributeChangedCallback() {

            console.log("Custom element attributes changed.");
            this.state = JSON.parse(this.getAttribute('state'));
            let tmp = "/phaserguitarix/bypass";
            if (this.state[tmp] == 1) {
                this._root.querySelector("#switch1").value = 0;
                this.isOn = false;
            } else if (this.state[tmp] == 0) {
                this._root.querySelector("#switch1").value = 1;
                this.isOn = true;
            }
            this.knobs = this._root.querySelectorAll(".knob");
            console.log(this.state);
            for (var i = 0; i < this.knobs.length; i++) {
                this.knobs[i].setValue(this.state[this.knobs[i].id], false);
                console.log(this.knobs[i].value);
            }

        }

        get properties() {

            this.boundingRect = {
                dataWidth: {
                    type: Number,
                    value: 250
                },
                dataHeight: {
                    type: Number,
                    value: 480
                }
            };
            return this.boundingRect;

        }

        static get observedAttributes() {

            return ['state'];

        }

        setResources() {

            // Sets the background image and style.
            var background = this._root.querySelector('img');
            background.src = this._plug.URL + '/assets/undefined';
            background.style = 'border-radius : 10px;'
            this._root.querySelectorAll(".knob").forEach((knob) => {
                knob.querySelector("webaudio-knob").setAttribute('src', this._plug.URL + '/assets/MiniMoog_Main.png');
            });

            this._root.querySelectorAll(".switch").forEach((s) => {
                s.querySelector("webaudio-switch").setAttribute('src', this._plug.URL + '/assets/switch_1.png');
            });



        }

        setKnobs() {
            this._root.getElementById("/phaserguitarix/Depth").addEventListener("input", (e) => this._plug.setParam("/phaserguitarix/Depth", e.target.value));
            this._root.getElementById("/phaserguitarix/Feedback_Gain").addEventListener("input", (e) => this._plug.setParam("/phaserguitarix/Feedback_Gain", e.target.value));
            this._root.getElementById("/phaserguitarix/MaxNotch1Freq").addEventListener("input", (e) => this._plug.setParam("/phaserguitarix/MaxNotch1Freq", e.target.value));
            this._root.getElementById("/phaserguitarix/MinNotch1Freq").addEventListener("input", (e) => this._plug.setParam("/phaserguitarix/MinNotch1Freq", e.target.value));
            this._root.getElementById("/phaserguitarix/Notch_Width").addEventListener("input", (e) => this._plug.setParam("/phaserguitarix/Notch_Width", e.target.value));
            this._root.getElementById("/phaserguitarix/NotchFreq").addEventListener("input", (e) => this._plug.setParam("/phaserguitarix/NotchFreq", e.target.value));
            this._root.getElementById("/phaserguitarix/Speed").addEventListener("input", (e) => this._plug.setParam("/phaserguitarix/Speed", e.target.value));
            this._root.getElementById("/phaserguitarix/level").addEventListener("input", (e) => this._plug.setParam("/phaserguitarix/level", e.target.value));

        }

        bypass() {

            this._plug.setParam("/phaserguitarix/bypass", 1);
            console.log("disabled");

        }

        setSwitchListener() {

            console.log("setswitch");
            if (this._root.querySelector("#switch1")) {
                this._root.querySelector("#switch1").addEventListener('change', (e) => {
                    if (this.isOn) this.bypass()
                    else this.reactivate();
                    this.isOn = !this.isOn;
                });
            }

        }

        reactivate() {

            this._plug.setParam("/phaserguitarix/bypass", 0);

        }

        setSliders() {

        }

        setActive(active) {

            // Where there is not swtich, no need to set activation logic. 
            if (!this._root.querySelector("#switch1")) {
                return;
            }
            if (active == undefined || active == false) {
                this.isOn = false;
                this.bypass();
                this._root.querySelector("#switch1").value = 0;
            } else if (active) {
                this.isOn = true;
                this.reactivate();
                this._root.querySelector("#switch1").value = 1;
            }

        }
    }
    try {
        customElements.define('wap-phaserguitarix', phaserguitarixGui);
        console.log("Element defined");
    } catch (error) {
        console.log(error);
        console.log("Element already defined");
    }

    createphaserguitarixGUI = (plug) => {
        let elem = new phaserguitarixGui(plug);
        return elem;
    }
</script>
