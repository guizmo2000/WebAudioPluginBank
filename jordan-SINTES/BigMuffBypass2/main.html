<script>
    let template = document.currentScript.ownerDocument.querySelector('template');

    class BigMuffBypass2Gui extends HTMLElement {


        constructor(plug) {

            super();
            this._plug = plug;
            this._plug.gui = this;
            console.log(this._plug);
            this._root = this.attachShadow({
                mode: 'open'
            });
            //console.log("maindoc URI = " + template.baseURI);
            let posOfLastSlash = template.baseURI.lastIndexOf("/");
            //console.log("Base URI = " + template.baseURI.substring(0, posOfLastSlash))
            this.basePath = template.baseURI.substring(0, posOfLastSlash);
            console.log("basePath = " + this.basePath)
            console.log("baseURI = " + this.baseURI)

            // add template to the shadow dom
            this._root.appendChild(template.content.cloneNode(true));

            this.isOn;
            this.state = new Object();
            this.setKnobs();
            this.setSliders();
            this.setSwitchListener();
            this.setActive(false);
            // this.setResources();
            this.fixRelativeImagePathsInCSS();

        }

        fixRelativeImagePathsInCSS() {
            let webaudioControls = this._root.querySelectorAll("webaudio-knob, webaudio-slider, webaudio-switch");
            webaudioControls.forEach(e => {
                let currentImagePath = e.getAttribute("src");
                if (currentImagePath !== undefined) {
                    console.log("Got wc src as " + e.getAttribute("src"));
                    let imagePath = e.getAttribute("src");
                    e.setAttribute("src", this.basePath + "/" + imagePath);
                    console.log("After fix : wc src as " + e.getAttribute("src"));
                }
            });
        }

        attributeChangedCallback() {

            console.log("Custom element attributes changed.");
            this.state = JSON.parse(this.getAttribute('state'));
            let tmp = "/BigMuffBypass2/bypass";
            if (this.state[tmp] == 1) {
                this._root.querySelector("#switch1").value = 0;
                this.isOn = false;
            } else if (this.state[tmp] == 0) {
                this._root.querySelector("#switch1").value = 1;
                this.isOn = true;
            }
            this.knobs = this._root.querySelectorAll(".knob");
            console.log(this.state);
            for (var i = 0; i < this.knobs.length; i++) {
                this.knobs[i].setValue(this.state[this.knobs[i].id], false);
                console.log(this.knobs[i].value);
            }

        }

        get properties() {

            this.boundingRect = {
                dataWidth: {
                    type: Number,
                    value: 130
                },
                dataHeight: {
                    type: Number,
                    value: 410
                }
            };
            return this.boundingRect;

        }

        static get observedAttributes() {

            return ['state'];

        }

        setResources() {

            // Sets theerger background image and style.
            //var background = this._root.querySelector('img');
            // background.src = this._plug.URL + '/assets/undefined';
            //background.style = 'border-radius : 10px;'
            this._root.querySelectorAll(".knob").forEach((knobDiv) => {
                let k = knobDiv.querySelector("webaudio-knob");

                let newPath = this.basePath + "/" + k.getAttribute("src");

                k.setAttribute('src', newPath);
            });

            this._root.querySelectorAll(".switch").forEach((s) => {

                let sl = s.querySelector("webaudio-switch");

                let newPath = this.basePath + "/" + sl.getAttribute("src");

                sl.setAttribute('src', newPath);

            });



        }

        setKnobs() {
            this._root.getElementById("/BigMuffBypass2/Drive").addEventListener("input", (e) => this._plug.setParam(
                "/BigMuffBypass2/Drive", e.target.value));
            this._root.getElementById("/BigMuffBypass2/Input").addEventListener("input", (e) => this._plug.setParam(
                "/BigMuffBypass2/Input", e.target.value));
            this._root.getElementById("/BigMuffBypass2/Tone").addEventListener("input", (e) => this._plug.setParam(
                "/BigMuffBypass2/Tone", e.target.value));

        }

        bypass() {

            this._plug.setParam("/BigMuffBypass2/bypass", 1);
            console.log("disabled");

        }

        setSwitchListener() {

            console.log("setswitch");
            if (this._root.querySelector("#switch1")) {
                this._root.querySelector("#switch1").addEventListener('change', (e) => {
                    if (this.isOn) this.bypass()
                    else this.reactivate();
                    this.isOn = !this.isOn;

                    // change color of power led
                    let led = this._root.querySelector("#powerLed");
                    led.classList.toggle("led-red");
                    led.classList.toggle("led-grey");

                });
            }

        }

        reactivate() {

            this._plug.setParam("/BigMuffBypass2/bypass", 0);

        }

        setSliders() {

        }

        setActive(active) {

            // Where there is not swtich, no need to set activation logic. 
            if (!this._root.querySelector("#switch1")) {
                return;
            }
            if (active == undefined || active == false) {
                this.isOn = false;
                this.bypass();
                this._root.querySelector("#switch1").value = 0;
            } else if (active) {
                this.isOn = true;
                this.reactivate();
                this._root.querySelector("#switch1").value = 1;
            }

        }
    }
    try {
        customElements.define('wap-bigmuffbypass2', BigMuffBypass2Gui);
        console.log("Element defined");
    } catch (error) {
        console.log(error);
        console.log("Element already defined");
    }

    createBigMuffBypass2GUI = (plug) => {
        let elem = new BigMuffBypass2Gui(plug);
        return elem;
    }
</script>
