<script>
    let drummachine = document.currentScript.ownerDocument.querySelector("#wc-drummachine");
    class DrumMachineGUI extends HTMLElement {
  
      constructor(plug) {
        super();
        this._plug = plug;
        this._plug.gui = this;
        this._root = this.attachShadow({ mode: 'open' });
        this._root.appendChild(wahtemp.content.cloneNode(true));
        this.isOn = false;
        this.isOnBoost = false;
        this.state = new Object();
        this.setKnobs();
        this.setSwitchListener();
        this.setBoostListener();
        //this.InitMidi();
      }
  
      get properties() {
        this.boundingRect = {
          dataWidth: {
            type: Number,
            value: 180
          },
          dataHeight: {
            type: Number,
            value: 220
          }
        };
        return this.boundingRect;
      }
  
      static get observedAttributes() { return ['state']; }
  
      attributeChangedCallback() {
        console.log(`Custom element ${this.is} attributes changed.`);
        this.state = JSON.parse(this.getAttribute('state'));
        console.log(this.state);
        if (this.state.status == "enable") {
          this._root.querySelector("#switch1").value = 1;
          this.isOn = true;
        }
  
        if (this.state.boost == "enable") {
          this._root.querySelector('#switch2').value = 1;
          this.isOnBoost = true;
        }
        this.knobs = this._root.querySelectorAll(".knob");
        this.labels = this._root.querySelectorAll(".knob-label");
  
        for (var i = 0; i < this.knobs.length; i++) {
          this.knobs[i].value = this.state[this.labels[i].innerHTML.toLowerCase().replace(/ /g, "")] * 100;
        }
        console.log(this.knobs);
  
      }
  
  
  
      setKnobs() {
        console.log('setknobs');
        this._root.querySelector("#masterKnob").addEventListener('input', (e) => this._plug.setParam("effect", e.target.value));
        this._root.querySelector("#mode").addEventListener('input', (e) => this._plug.setParam("mode", e.target.value));
        this._root.querySelector("#knob").addEventListener('input', (e) => this._plug.setParam("freqMinMax", e.target.value));
        this._root.querySelector("#knob2").addEventListener('input', (e) => this._plug.setParam("qMinMax", e.target.value));
      }
  
      setSwitchListener() {
        console.log("setswitch");
        this._root.querySelector("#switch1").addEventListener('change', (e) => {
          if (this.isOn) this.bypass();
          else this.reactivate();
          this.isOn = !this.isOn;
        });
      }
  
      bypass() {
        this._plug.setParam("status", "disable");
      }
      reactivate() {
        this._plug.setParam("status", "enable");
      }
  
      setBoostListener(){
        console.log("setBoost");
        this._root.querySelector("#switch2").addEventListener('change', (e) => {
          if (this.isOnBoost) this.bypassBoost();
          else this.reactivateBoost();
          this.isOnBoost = !this.isOnBoost;
        });
      }
  
      bypassBoost() {
        this._plug.setParam("boost", "disable");
      }
      reactivateBoost() {
        this._plug.setParam("boost", "enable");
      }
  
    }
    // Register the x-custom element with the browser
  
    try {
      console.log("Element defined");
      customElements.define('wasabi-drummachine', DrumMachineGUI);
    } catch (error) {
      console.log(error);
      console.log("Element already defined");
    }
  
  
    createWahVox = (plug) => {
      let elem = new WahVoxGUI(plug);
      return elem;
    }
  
      
  
   //window.onload=PedalWahGUI.InitMidi;
  </script>
