<script>
    let drummachine = document.currentScript.ownerDocument.querySelector("#wc-drummachine");
    class DrumMachineGUI extends HTMLElement {

        constructor(plug) {
            super();
            this._plug = plug;
            this._plug.gui = this;
            this._root = this.attachShadow({ mode: 'open' });
            this._root.appendChild(drummachine.content.cloneNode(true));
            this.initControls();
            this.setResources();


            //this.InitMidi();
        }

        get properties() {
            this.boundingRect = {
                dataWidth: {
                    type: Number,
                    value: 750
                },
                dataHeight: {
                    type: Number,
                    value: 750
                }
            };
            return this.boundingRect;
        }

        static get observedAttributes() { return ['state']; }

        attributeChangedCallback() {
            console.log(`Custom element ${this.is} attributes changed.`);
            this.state = JSON.parse(this.getAttribute('state'));
            console.log(this.state);
        }

        initControls() {
            // Initialize note buttons
            this.initButtons();
            this.makeKitList();


            // sliders

            this._root.getElementById('tom1_thumb').addEventListener('mousedown', (event) => this._plug.handleSliderMouseDown(event), true);
            this._root.getElementById('tom2_thumb').addEventListener('mousedown', (event) => this._plug.handleSliderMouseDown(event), true);
            this._root.getElementById('tom3_thumb').addEventListener('mousedown', (event) => this._plug.handleSliderMouseDown(event), true);
            this._root.getElementById('hihat_thumb').addEventListener('mousedown', (event) => this._plug.handleSliderMouseDown(event), true)
            this._root.getElementById('snare_thumb').addEventListener('mousedown', (event) => this._plug.handleSliderMouseDown(event), true)
            this._root.getElementById('kick_thumb').addEventListener('mousedown', (event) => this._plug.handleSliderMouseDown(event), true)
            this._root.getElementById('swing_thumb').addEventListener('mousedown', (event) => this._plug.handleSliderMouseDown(event), true)



            // tool buttons
            this._root.getElementById('play').addEventListener('mousedown', (event) => this._plug.handlePlay(event), true);
            this._root.getElementById('stop').addEventListener('mousedown', (event) => this._plug.handleStop(event), true);
            this._root.getElementById('save').addEventListener('mousedown', this.handleSave, true);
            this._root.getElementById('save_ok').addEventListener('mousedown', this.handleSaveOk, true);
            this._root.getElementById('load').addEventListener('mousedown', this.handleLoad, true);
            this._root.getElementById('load_ok').addEventListener('mousedown', this.handleLoadOk, true);
            this._root.getElementById('load_cancel').addEventListener('mousedown', this.handleLoadCancel, true);
            this._root.getElementById('reset').addEventListener('mousedown', this.handleReset, true);


            this._root.getElementById('body').addEventListener('mousemove', (event) => this._plug.handleMouseMove(event), true);
            this._root.getElementById('body').addEventListener('mouseup', () => this._plug.handleMouseUp(), true);

            this._root.getElementById('tempoinc').addEventListener('mousedown', () => this._plug.tempoIncrease(), true);
            this._root.getElementById('tempodec').addEventListener('mousedown', () => this._plug.tempoDecrease(), true);

            this._root.getElementById('kitcombo').addEventListener("mousedown", (event) => this.handleKitComboMouseDown(event), true);
            this._root.addEventListener("mousedown", (event) => this.handleBodyMouseDown(event), true);
        }


        initButtons() {
            var elButton;
            this._root.getElementById('kitname').innerHTML = this._plug.params.kitNamePretty[this._plug.params.theBeat.kitIndex];

            this._root.getElementById('tempo').innerHTML = this._plug.params.theBeat.tempo;

            for (var i = 0; i < this._plug.params.loopLength; ++i) {
                for (var j = 0; j < this._plug.params.kNumInstruments; j++) {
                    elButton = this._root.getElementById(this._plug.params.instruments[j] + '_' + i);
                    elButton.addEventListener("mousedown", (event) => this.handleButtonMouseDown(event), true);
                }
            }
        }


        handleKitComboMouseDown(event) {
            this._root.getElementById('kitcombo').classList.toggle('active');

        }

        handleBodyMouseDown(event) {
            var elKitcombo = this._root.getElementById('kitcombo');

            if (elKitcombo.classList.contains('active') && !this.isDescendantOfId(event.target, 'kitcombo_container')) {
                elKitcombo.classList.remove('active');
            }


        }
        //TODO: see this function how it works, particularry drawNote
        handleButtonMouseDown(event) {
            var notes = this._plug.params.theBeat.kickPitch;

            var instrumentIndex;
            var rhythmIndex;

            var elId = event.target.id;
            rhythmIndex = elId.substr(elId.indexOf('_') + 1, 2);
            instrumentIndex = this._plug.params.instruments.indexOf(elId.substr(0, elId.indexOf('_')));

            switch (instrumentIndex) {
                case 0: notes = this._plug.params.theBeat.rhythm1; break;
                case 1: notes = this._plug.params.theBeat.rhythm2; break;
                case 2: notes = this._plug.params.theBeat.rhythm3; break;
                case 3: notes = this._plug.params.theBeat.rhythm4; break;
                case 4: notes = this._plug.params.theBeat.rhythm5; break;
                case 5: notes = this._plug.params.theBeat.rhythm6; break;
            }

            notes[rhythmIndex] = (notes[rhythmIndex] + 1) % 3;

            this.drawNote(notes[rhythmIndex], rhythmIndex, instrumentIndex);

            var note = notes[rhythmIndex];

            if (note) {

                switch (instrumentIndex) {
                    //put to true to have sound position in function to the click position on drumMachine
                    case 0:  // Kick
                        this._plug.playNote(this._plug.params.currentKit.kickBuffer, false, 0, 0, -2, 0.5 * 1, this._plug.params.volumes[note] * 1.0, this._plug.params.kickPitch, 0);
                        break;

                    case 1:  // Snare
                        this._plug.playNote(this._plug.params.currentKit.snareBuffer, false, 0, 0, -2, 1, this._plug.params.volumes[note] * 0.6, this._plug.params.snarePitch, 0);
                        break;

                    case 2:  // Hihat
                        // Pan the hihat according to sequence position.
                        this._plug.playNote(this._plug.params.currentKit.hihatBuffer, false, 0.5 * this._plug.params.rhythmIndex - 4, 0, -1.0, 1, this._plug.params.volumes[note] * 0.7, this._plug.params.hihatPitch, 0);
                        break;

                    case 3:  // Tom 1   
                        this._plug.playNote(this._plug.params.currentKit.tom1, false, 0, 0, -2, 1, this._plug.params.volumes[note] * 0.6, this._plug.params.tom1Pitch, 0);
                        break;

                    case 4:  // Tom 2   
                        this._plug.playNote(this._plug.params.currentKit.tom2, false, 0, 0, -2, 1, this._plug.params.volumes[note] * 0.6, this._plug.params.tom2Pitch, 0);
                        break;

                    case 5:  // Tom 3   
                        this._plug.playNote(this._plug.params.currentKit.tom3, false, 0, 0, -2, 1, this._plug.params.volumes[note] * 0.6, this._plug.params.tom3Pitch, 0);
                        break;
                }
            }
        }

        makeKitList() {
            var elList = this._root.getElementById('kitlist');
            var numKits = this._plug.params.kitName.length;

            for (var i = 0; i < numKits; i++) {
                var elItem = document.createElement('li');
                elItem.innerHTML = this._plug.params.kitNamePretty[i];
                elList.appendChild(elItem);
                elItem.addEventListener("mousedown", (event) => this.handleKitMouseDown(event), true);
            }
        }

        handleKitMouseDown(event) {
            var index = this._plug.params.kitNamePretty.indexOf(event.target.innerHTML);
            this._plug.params.theBeat.kitIndex = index;
            this._plug.params.currentKit = this._plug.params.kits[index];
            this._root.getElementById('kitname').innerHTML = this._plug.params.kitNamePretty[index];
        }

        isDescendantOfId(el, id) {
            if (el.parentElement) {
                if (el.parentElement.id == id) {
                    return true;
                } else {
                    return this.isDescendantOfId(el.parentElement, id);
                }
            } else {
                return false;
            }
        }




       

        handleSave(event) {
            toggleSaveContainer();
            var elTextarea = this._root.getElementById('save_textarea');
            elTextarea.value = JSON.stringify(theBeat);
        }

        handleSaveOk(event) {
            toggleSaveContainer();
        }

        handleLoad(event) {
            toggleLoadContainer();
        }

        handleLoadOk(event) {
            var elTextarea = this._root.getElementById('load_textarea');
            theBeat = JSON.parse(elTextarea.value);

            // Set drumkit
            currentKit = kits[theBeat.kitIndex];
            this._root.getElementById('kitname').innerHTML = kitNamePretty[theBeat.kitIndex];



            sliderSetValue('kick_thumb', theBeat.kickPitchVal);
            sliderSetValue('snare_thumb', theBeat.snarePitchVal);
            sliderSetValue('hihat_thumb', theBeat.hihatPitchVal);
            sliderSetValue('tom1_thumb', theBeat.tom1PitchVal);
            sliderSetValue('tom2_thumb', theBeat.tom2PitchVal);
            sliderSetValue('tom3_thumb', theBeat.tom3PitchVal);
            sliderSetValue('swing_thumb', theBeat.swingFactor);

            // Clear out the text area post-processing
            elTextarea.value = '';

            toggleLoadContainer();
            updateControls();
        }

        handleLoadCancel(event) {
            toggleLoadContainer();
        }

        toggleSaveContainer() {
            this._root.getElementById('pad').classList.toggle('active');
            this._root.getElementById('params').classList.toggle('active');
            this._root.getElementById('tools').classList.toggle('active');
            this._root.getElementById('save_container').classList.toggle('active');
        }

        toggleLoadContainer() {
            this._root.getElementById('pad').classList.toggle('active');
            this._root.getElementById('params').classList.toggle('active');
            this._root.getElementById('tools').classList.toggle('active');
            this._root.getElementById('load_container').classList.toggle('active');
        }

        handleReset(event) {
            handleStop();
            loadBeat(beatReset);
        }





        updateControls() {
            for (var i = 0; i < this._plug.params.loopLength; ++i) {
                for (var j = 0; j < this._plug.params.kNumInstruments; j++) {
                    switch (j) {
                        case 0: this._plug.params.notes = this._plug.params.theBeat.rhythm1; break;
                        case 1: this._plug.params.notes = this._plug.params.theBeat.rhythm2; break;
                        case 2: this._plug.params.notes = this._plug.params.theBeat.rhythm3; break;
                        case 3: this._plug.params.notes = this._plug.params.theBeat.rhythm4; break;
                        case 4: this._plug.params.notes = this._plug.params.theBeat.rhythm5; break;
                        case 5: this._plug.params.notes = this._plug.params.theBeat.rhythm6; break;
                    }

                    this.drawNote(this._plug.params.notes[i], i, j);
                }
            }

            this._root.getElementById('kitname').innerHTML = this._plug.params.kitNamePretty[this._plug.params.theBeat.kitIndex];

            this._root.getElementById('tempo').innerHTML = this._plug.params.theBeat.tempo;
        }

        drawNote(draw, xindex, yindex) {
            var elButton = this._root.getElementById(this._plug.params.instruments[yindex] + '_' + xindex);
            switch (draw) {
                case 0: elButton.src = this._plug.URL + '/images/button_off.png'; break;
                case 1: elButton.src = this._plug.URL + '/images/button_half.png'; break;
                case 2: elButton.src = this._plug.URL + '/images/button_on.png'; break;
            }
        }

        setResources(){
            this._root.querySelectorAll(".btn").forEach((btn)=>{
                btn.setAttribute('src', this._plug.URL + '/images/button_off.png')
            })

            this._root.querySelectorAll(".led").forEach((led)=>{
                led.setAttribute('src', this._plug.URL + '/images/LED_off.png')
            })

            this._root.querySelectorAll(".slider_track").forEach((sliderTr)=>{
                sliderTr.setAttribute('src', this._plug.URL + '/images/slider_track.png')
            })

            this._root.querySelectorAll(".slider_thumb").forEach((sliderTh)=>{
                sliderTh.setAttribute('src', this._plug.URL + '/images/slider_thumb.png')
            })

            this._root.querySelector("#preload1").setAttribute('src', this._plug.URL + '/images/btn_play.png');
            this._root.querySelector("#preload2").setAttribute('src', this._plug.URL + '/images/btn_load.png');
            this._root.querySelector("#preload3").setAttribute('src', this._plug.URL + '/images/btn_reset.png');
            this._root.querySelector("#preload4").setAttribute('src', this._plug.URL + '/images/btn_save.png');
            this._root.querySelector("#preload5").setAttribute('src', this._plug.URL + '/images/button_half.png');
            this._root.querySelector("#preload6").setAttribute('src', this._plug.URL + '/images/button_on.png');
            this._root.querySelector("#preload7").setAttribute('src', this._plug.URL + '/images/LED_ON.png');

            this._root.querySelector("#arrow").setAttribute('src', this._plug.URL + '/images/drop_arrow.png');

            this._root.querySelector("#tempodec").setAttribute('src', this._plug.URL + '/images/tempo_dec.png');
            this._root.querySelector("#tempoinc").setAttribute('src', this._plug.URL + '/images/tempo_inc.png');

            this._root.querySelector(".slider_htrack").setAttribute('src', this._plug.URL + '/images/sliderh_track.png');
            this._root.querySelector(".slider_hthumb").setAttribute('src', this._plug.URL + '/images/sliderh_thumb.png');
            
            this._root.querySelector("#play").setAttribute('src', this._plug.URL + '/images/btn_play.png');
            this._root.querySelector("#stop").setAttribute('src', this._plug.URL + '/images/btn_stop.png');
            this._root.querySelector("#save").setAttribute('src', this._plug.URL + '/images/btn_save.png');
            this._root.querySelector("#load").setAttribute('src', this._plug.URL + '/images/btn_load.png');
            this._root.querySelector("#reset").setAttribute('src', this._plug.URL + '/images/btn_reset.png');

            this._root.querySelector("#load_textarea").setAttribute('src', this._plug.URL + '/images/btn_ok.png');
            this._root.querySelector("#load_ok").setAttribute('src', this._plug.URL + '/images/btn_ok.png');
            this._root.querySelector("#load_cancel").setAttribute('src', this._plug.URL + '/images/btn_cancel.png');

        }

    }
    // Register the x-custom element with the browser

    try {
        console.log("Element defined");
        customElements.define('wasabi-drummachine', DrumMachineGUI);
    } catch (error) {
        console.log(error);
        console.log("Element already defined");
    }


    createDrumMachine = (plug) => {
        let elem = new DrumMachineGUI(plug);
        return elem;
    }
