<script>
  let equaltemp = document.currentScript.ownerDocument.querySelector("#wc-equalizer");
  class EqualizerGUI extends HTMLElement {

    constructor(plug) {
      super();
      this._plug = plug;
      this._plug.gui = this;
      this._root = this.attachShadow({ mode: 'open' });
      this._root.appendChild(equaltemp.content.cloneNode(true));
      let bank = this._plug.init();
    }

    get properties() {
      this.boundingRect = {
        dataWidth: {
          type: Number,
          value: 180
        },
        dataHeight: {
          type: Number,
          value: 220
        }
      };
      return this.boundingRect;
    }

    static get observedAttributes() { return ['state']; }

    attributeChangedCallback() {
      this.state = JSON.parse(this.getAttribute('state'));
      console.log(this.state);
      if (this.state.status == "enable") {
        this._root.querySelector("#switch1").value = 1;
        this.isOn = true;
      }


      this.knobs = this._root.querySelectorAll(".knob");
    }


    setSwitchListener() {
      console.log("setswitch");
      this._root.querySelector("#switch1").addEventListener('change', (e) => {
        if (this.isOn) this.bypass();
        else this.reactivate();
        this.isOn = !this.isOn;
      });
    }

    bypass() {
      this._plug.setParam("status", "disable");
    }
    reactivate() {
      this._plug.setParam("status", "enable");
    }
  }

  // Register the x-custom element with the browser
  try {
    console.log("Element defined");
    customElements.define('wasabi-equalizer', EqualizerGUI);
  } catch (error) {
    console.log(error);
    console.log("Element already defined");
  }

  createEqualizer = (plug) => {
    let elem = new EqualizerGUI(plug);
    return elem;
  }
</script>
