<script>
    let template = document.currentScript.ownerDocument.querySelector('template');
    class DistorderGui extends HTMLElement {


        constructor(plug) {

            super();
            let posOfLastSlash = template.baseURI.lastIndexOf("/");
            this.basePath = template.baseURI.substring(0, posOfLastSlash);
            this._plug = plug;
            this._plug.gui = this;
            console.log(this._plug);
            this._root = this.attachShadow({ mode: 'open' });
            this._root.appendChild(template.content.cloneNode(true));
            this.isOn;
            this.state = new Object();
            this.setKnobs();
            this.setSliders();
            this.setSwitchListener();
            this.setActive(false);
            this.fixRelativeImagePathsInCSS();
            //this.setImageBackground("/img/BigMuffBackground.png");
        }

        fixRelativeImagePathsInCSS() {
            // change webaudiocontrols relative paths for spritesheets to absolute
            let webaudioControls = this._root.querySelectorAll("webaudio-knob, webaudio-slider, webaudio-switch");
            webaudioControls.forEach(e => {
                let currentImagePath = e.getAttribute("src");
                if (currentImagePath !== undefined) {
                    //console.log("Got wc src as " + e.getAttribute("src"));
                    let imagePath = e.getAttribute("src");
                    e.setAttribute("src", this.basePath + "/" + imagePath);
                    //console.log("After fix : wc src as " + e.getAttribute("src"));
                }
            });
        }

        attributeChangedCallback() {

            console.log("Custom element attributes changed.");
            this.state = JSON.parse(this.getAttribute('state'));
            let tmp = "/Distorder/bypass";
            if (this.state[tmp] == 1) {
                this._root.querySelector("#switch1").value = 0;
                this.isOn = false;
            } else if (this.state[tmp] == 0) {
                this._root.querySelector("#switch1").value = 1;
                this.isOn = true;
            }
            this.knobs = this._root.querySelectorAll(".knob");
            console.log(this.state);
            for (var i = 0; i < this.knobs.length; i++) {
                this.knobs[i].setValue(this.state[this.knobs[i].id], false);
                console.log(this.knobs[i].value);
            }

        }

        get properties() {

            this.boundingRect = {
                dataWidth: {
                    type: Number,
                    value: 255
                },
                dataHeight: {
                    type: Number,
                    value: 290
                }
            };
            return this.boundingRect;

        }

        static get observedAttributes() {

            return ['state'];

        }

        setKnobs() {
            this._root.getElementById("/Distorder/bass").addEventListener("input", (e) => this._plug.setParam("/Distorder/bass", e.target.value));
            this._root.getElementById("/Distorder/drive").addEventListener("input", (e) => this._plug.setParam("/Distorder/drive", e.target.value));
            this._root.getElementById("/Distorder/middle").addEventListener("input", (e) => this._plug.setParam("/Distorder/middle", e.target.value));
            this._root.getElementById("/Distorder/treble").addEventListener("input", (e) => this._plug.setParam("/Distorder/treble", e.target.value));
            this._root.getElementById("/Distorder/voice").addEventListener("input", (e) => this._plug.setParam("/Distorder/voice", e.target.value));
            this._root.getElementById("/Distorder/volume").addEventListener("input", (e) => this._plug.setParam("/Distorder/volume", e.target.value));

        }

        bypass() {

            this._plug.setParam("/Distorder/bypass", 1);
            console.log("disabled");

        }

        setSwitchListener() {

            console.log("setswitch");
            if (this._root.querySelector("#switch1")) {
                this._root.querySelector("#switch1").addEventListener('change', (e) => {
                    if (this.isOn) this.bypass()
                    else this.reactivate();
                    this.isOn = !this.isOn;
                });
            }

        }

        reactivate() {

            this._plug.setParam("/Distorder/bypass", 0);

        }

        setSliders() {

        }

        setActive(active) {

            // Where there is not swtich, no need to set activation logic. 
            if (!this._root.querySelector("#switch1")) {
                return;
            }
            if (active == undefined || active == false) {
                this.isOn = false;
                this.bypass();
                this._root.querySelector("#switch1").value = 0;
            } else if (active) {
                this.isOn = true;
                this.reactivate();
                this._root.querySelector("#switch1").value = 1;
            }

        }
    }
    try {
        customElements.define('wap-distorder', DistorderGui);
        console.log("Element defined");
    } catch (error) {
        console.log(error);
        console.log("Element already defined");
    }

    createDistorderGUI = (plug) => {
        let elem = new DistorderGui(plug);
        return elem;
    }
</script>
