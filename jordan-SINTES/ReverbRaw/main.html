<script>
    let templateReverbRawGui = document.currentScript.ownerDocument.querySelector('template');
    class ReverbRawGui extends HTMLElement {


        constructor(plug) {

            super();
            this._plug = plug;
            this._plug.gui = this;
            let posOfLastSlash = templateReverbRawGui.baseURI.lastIndexOf("/");
            this.basePath = templateReverbRawGui.baseURI.substring(0, posOfLastSlash);
            this._root = this.attachShadow({ mode: 'open' });
            this._root.appendChild(templateReverbRawGui.content.cloneNode(true));
            this.isOn;
            this.state = new Object();
            this.setKnobs();
            this.setSliders();
            this.setSwitchListener();
            this.setActive(false);
            this.fixRelativeImagePathsInCSS();

        }

        fixRelativeImagePathsInCSS() {
            // change webaudiocontrols relative paths for spritesheets to absolute
            let webaudioControls = this._root.querySelectorAll("webaudio-knob, webaudio-slider, webaudio-switch, img");
            webaudioControls.forEach(e => {
                let currentImagePath = e.getAttribute("src");
                if (currentImagePath !== undefined) {
                    //console.log("Got wc src as " + e.getAttribute("src"));
                    let imagePath = e.getAttribute("src");
                    e.setAttribute("src", this.basePath + "/" + imagePath);
                    //console.log("After fix : wc src as " + e.getAttribute("src"));
                }
            });
        }

        attributeChangedCallback() {

            console.log("Custom element attributes changed.");
            this.state = JSON.parse(this.getAttribute('state'));
            let tmp = "/ReverbRaw/bypass";
            if (this.state[tmp] == 1) {
                this._root.querySelector("#switch1").value = 0;
                this.isOn = false;
            } else if (this.state[tmp] == 0) {
                this._root.querySelector("#switch1").value = 1;
                this.isOn = true;
            }
            this.knobs = this._root.querySelectorAll(".knob");
            console.log(this.state);
            for (var i = 0; i < this.knobs.length; i++) {
                this.knobs[i].setValue(this.state[this.knobs[i].id], false);
                console.log(this.knobs[i].value);
            }

        }

        get properties() {

            this.boundingRect = {
                dataWidth: {
                    type: Number,
                    value: 360
                },
                dataHeight: {
                    type: Number,
                    value: 380
                }
            };
            return this.boundingRect;

        }

        static get observedAttributes() {

            return ['state'];

        }

        setResources() {

            // Sets the background image and style.
            var background = this._root.querySelector('img');
            background.src = this._plug.URL + '/assets/undefined';
            background.style = 'border-radius : 10px;'
            this._root.querySelectorAll(".knob").forEach((knob) => {
                knob.querySelector("webaudio-knob").setAttribute('src', this._plug.URL + '/assets/MiniMoog_Main.png');
            });

            this._root.querySelectorAll(".switch").forEach((s) => {
                s.querySelector("webaudio-switch").setAttribute('src', this._plug.URL + '/assets/switch_1.png');
            });



        }

        setKnobs() {
            this._root.getElementById("/ReverbRaw/damp").addEventListener("input", (e) => this._plug.setParam("/ReverbRaw/damp", e.target.value));
            this._root.getElementById("/ReverbRaw/earlyDiff").addEventListener("input", (e) => this._plug.setParam("/ReverbRaw/earlyDiff", e.target.value));
            this._root.getElementById("/ReverbRaw/highBand").addEventListener("input", (e) => this._plug.setParam("/ReverbRaw/highBand", e.target.value));
            this._root.getElementById("/ReverbRaw/highX").addEventListener("input", (e) => this._plug.setParam("/ReverbRaw/highX", e.target.value));
            this._root.getElementById("/ReverbRaw/lowBand").addEventListener("input", (e) => this._plug.setParam("/ReverbRaw/lowBand", e.target.value));
            this._root.getElementById("/ReverbRaw/lowX").addEventListener("input", (e) => this._plug.setParam("/ReverbRaw/lowX", e.target.value));
            this._root.getElementById("/ReverbRaw/mDepth").addEventListener("input", (e) => this._plug.setParam("/ReverbRaw/mDepth", e.target.value));
            this._root.getElementById("/ReverbRaw/mFreq").addEventListener("input", (e) => this._plug.setParam("/ReverbRaw/mFreq", e.target.value));
            this._root.getElementById("/ReverbRaw/midX").addEventListener("input", (e) => this._plug.setParam("/ReverbRaw/midX", e.target.value));
            this._root.getElementById("/ReverbRaw/size").addEventListener("input", (e) => this._plug.setParam("/ReverbRaw/size", e.target.value));
            this._root.getElementById("/ReverbRaw/t60").addEventListener("input", (e) => this._plug.setParam("/ReverbRaw/t60", e.target.value));
            this._root.getElementById("/ReverbRaw/wet").addEventListener("input", (e) => this._plug.setParam("/ReverbRaw/wet", e.target.value));

        }

        bypass() {

            this._plug.setParam("/ReverbRaw/bypass", 1);

        }

        setSwitchListener() {

            console.log("setswitch");
            if (this._root.querySelector("#switch1")) {
                this._root.querySelector("#switch1").addEventListener('change', (e) => {
                    if (this.isOn) this.bypass()
                    else this.reactivate();
                    this.isOn = !this.isOn;
                });
            }

        }

        reactivate() {

            this._plug.setParam("/ReverbRaw/bypass", 0);

        }

        setSliders() {

        }

        setActive(active) {

            // Where there is not swtich, no need to set activation logic. 
            if (!this._root.querySelector("#switch1")) {
                return;
            }
            if (active == undefined || active == false) {
                this.isOn = false;
                this.bypass();
                this._root.querySelector("#switch1").value = 0;
            } else if (active) {
                this.isOn = true;
                this.reactivate();
                this._root.querySelector("#switch1").value = 1;
            }

        }
    }
    try {
        customElements.define('wap-reverbraw', ReverbRawGui);
        console.log("Element defined");
    } catch (error) {
        console.log(error);
        console.log("Element already defined");
    }

    createReverbRawGUI = (plug) => {
        let elem = new ReverbRawGui(plug);
        return elem;
    }
</script>
