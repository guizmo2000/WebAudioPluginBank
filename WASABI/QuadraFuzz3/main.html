<script>
	let QuadraFuzzTemp = document.currentScript.ownerDocument.querySelector('template');
	class QuadraFuzzGui extends HTMLElement {


		constructor(plug) {

			super();
			this._plug = plug;
			//this._plug.gui = this;
			console.log(this._plug);
			this._root = this.attachShadow({ mode: 'open' });
			this._root.appendChild(QuadraFuzzTemp.content.cloneNode(true));			
			this.isOn;
			this.state = new Object();
			this.setKnobs();
			this.setSwitchListener();
			this.setResources();

		}

		get properties() {

			this.boundingRect = {
				dataWidth: {
					type: Number,
					value: 120
				},
				dataHeight: {
					type: Number,
					value: 180
				}
			};
			return this.boundingRect;

		}

		static get observedAttributes() {

			return ['state'];

		}

		attributeChangedCallback() {

			this.state = JSON.parse(this.getAttribute('state'));
			console.log(this.state);
			if (this.state.status == "enable") {
				this._root.querySelector("#switch1").querySelector("webaudio-switch").value = 1;
				this.isOn = true;
			}
			this.knobs = this._root.querySelectorAll(".knob");
			this.labels = this._root.querySelectorAll(".knob-label");
			for (var i = 0; i < this.knobs.length; i++) {
				this.knobs[i].querySelector("webaudio-konb").value = this.state[this.knobs[i].id];
			}

		}

		setResources(){
			var background = this._root.querySelector("img");
			background.src = this._plug.URL+'/assets/background.png';
			background.style = 'border-radius : 5px;'
		}

		setKnobs() {
			this._root.querySelector("#highgain").querySelector("webaudio-knob").addEventListener('input', (e) => this._plug.setParam("highgain", e.target.value));
			this._root.querySelector("#midhighgain").querySelector("webaudio-knob").addEventListener('input', (e) => this._plug.setParam("midhighgain", e.target.value));
			this._root.querySelector("#midlowgain").querySelector("webaudio-knob").addEventListener('input', (e) => this._plug.setParam("midlowgain", e.target.value));
			this._root.querySelector("#lowgain").querySelector("webaudio-knob").addEventListener('input', (e) => this._plug.setParam("lowgain", e.target.value));

		}

		bypass() {
			this._plug.setParam("status", "disable");
		}


		reactivate() {
			this._plug.setParam("status", "enable");
		}

		setSwitchListener() {
			this._root.querySelector("#switch1").querySelector("webaudio-switch").addEventListener('change', (e) => {
				if (this.isOn) this.bypass()
				else this.reactivate();
				this.isOn = !this.isOn;
			});
		}

	}

	try {
		customElements.define('wasabi-quadrafuzz', QuadraFuzzGui);
		console.log("Element defined");
	} catch (error) {
		console.log(error);
		console.log("Element already defined");
	}

 createQuadraFuzz = (plug) => {
