<body>
  <audio src="./../BasketCaseGreendayriffDI.mp3" id="soundSample" controls loop></audio>
  <webaudio-plugin id="loader"></webaudio-plugin>

</body>
<script>
  var ctx = new AudioContext();
  var player = document.getElementById("soundSample");
  var mediaSource = ctx.createMediaElementSource(player);
  var host = document.querySelector("#loader");
  host.context=ctx;
  host.load("./../Faust/ZitaRev/FaustZitaRev.html").then(function (node) {
    mediaSource.connect(node);
    node.connect(ctx.destination);
  });
</script>
